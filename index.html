<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Unread Message</title>

<style>
body {
  margin: 0;
  background: #ff5a5f;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
  font-family: sans-serif;
  flex-direction: column;
  color: white;
  text-align: center;
}

h1 {
  margin-top: 30px;
  font-weight: 500;
  transition: opacity 0.5s ease;
}

/* ë´‰íˆ¬ */
#envelope {
  width: 180px;
  cursor: pointer;
  animation: float 3s ease-in-out infinite;
  transition: transform 0.6s ease, opacity 0.6s ease;
}

#envelope.open {
  transform: scale(1.2) rotateX(60deg);
  opacity: 0;
}

@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-20px); }
  100% { transform: translateY(0px); }
}

/* ì˜ìƒ ì˜ì—­ */
#videoContainer {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.85);
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  transition: opacity 1s ease;
  pointer-events: none;
}

#videoContainer.active {
  opacity: 1;
  pointer-events: auto;
}

.videoWrapper {
  position: relative;
  width: 60%;
  max-width: 600px;
}

video {
  width: 100%;
  border-radius: 12px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.5);
}

/* â–¶ ì¬ìƒ ë²„íŠ¼ */
.playButton {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 80px;
  height: 80px;
  background: rgba(0,0,0,0.6);
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  transition: transform 0.2s ease;
}

.playButton:hover {
  transform: translate(-50%, -50%) scale(1.1);
}

.playButton:after {
  content: '';
  border-left: 20px solid white;
  border-top: 12px solid transparent;
  border-bottom: 12px solid transparent;
  margin-left: 5px;
}
</style>
</head>

<body>

<!-- ğŸ”¥ ì´ë¯¸ì§€ê°€ ìœ„ -->
<img id="envelope" src="envelope.png">

<h1>You have one unread message</h1>

<div id="videoContainer">
  <div class="videoWrapper">
    <video id="myVideo" playsinline>
      <source src="video.mp4" type="video/mp4">
    </video>
    <div class="playButton" id="playButton"></div>
  </div>
</div>

<script>
const envelope = document.getElementById("envelope");
const videoContainer = document.getElementById("videoContainer");
const video = document.getElementById("myVideo");
const playButton = document.getElementById("playButton");
const title = document.querySelector("h1");

// í¸ì§€ í´ë¦­ â†’ ì—´ë¦¼ íš¨ê³¼ â†’ ì˜ìƒ ë“±ì¥
envelope.addEventListener("click", () => {
  envelope.classList.add("open");
  title.style.opacity = "0";

  setTimeout(() => {
    videoContainer.classList.add("active");
  }, 800);
});

// ì¬ìƒ ë²„íŠ¼ í´ë¦­
playButton.addEventListener("click", () => {
  video.play();
  playButton.style.display = "none";
});

// ì˜ìƒ ëë‚˜ë©´ ë‹¤ì‹œ ë²„íŠ¼ í‘œì‹œ
video.addEventListener("ended", () => {
  playButton.style.display = "flex";
});
</script>

</body>
</html>
