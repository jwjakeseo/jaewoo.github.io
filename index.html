<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Unread Message</title>

<meta property="og:title" content="üì© You have one unread message">
<meta property="og:description" content="Open it now">

<style>
body {
  margin: 0;
  background: #ff5a5f; /* Îã§ÌôçÏÉâ */
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
  font-family: sans-serif;
  flex-direction: column;
  color: white;
}

h1 {
  margin-bottom: 40px;
  font-weight: 500;
  transition: opacity 0.5s ease;
}

#envelope {
  width: 160px;
  cursor: pointer;
  animation: float 3s ease-in-out infinite;
  transition: transform 0.6s ease, opacity 0.6s ease;
}

#envelope.open {
  transform: scale(1.2) rotateX(60deg);
  opacity: 0;
}

@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-20px); }
  100% { transform: translateY(0px); }
}

#videoContainer {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  transition: opacity 1s ease;
  pointer-events: none;
}

#videoContainer.active {
  opacity: 1;
  pointer-events: auto;
}

video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  cursor: pointer;
}
</style>
</head>

<body>

<h1>You have one unread message</h1>

<img id="envelope" src="https://upload.wikimedia.org/wikipedia/commons/5/50/Envelope_icon.png">

<div id="videoContainer">
  <video id="myVideo" playsinline>
    <source src="video.mp4" type="video/mp4">
  </video>
</div>

<script>
const envelope = document.getElementById("envelope");
const videoContainer = document.getElementById("videoContainer");
const video = document.getElementById("myVideo");
const title = document.querySelector("h1");

// Ìé∏ÏßÄ ÌÅ¥Î¶≠ ‚Üí Ïó¥Î¶º Ìö®Í≥º ‚Üí ÏòÅÏÉÅ Îì±Ïû•
envelope.addEventListener("click", () => {
  envelope.classList.add("open");
  title.style.opacity = "0";

  setTimeout(() => {
    videoContainer.classList.add("active");
  }, 800);
});

// ÏòÅÏÉÅ ÌÅ¥Î¶≠ ‚Üí Ïû¨ÏÉù / ÏùºÏãúÏ†ïÏßÄ ÌÜ†Í∏Ä
video.addEventListener("click", () => {
  if (video.paused) {
    video.play();
  } else {
    video.pause();
  }
});
</script>

</body>
</html>
